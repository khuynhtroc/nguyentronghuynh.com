# Amount of post to show on home page
paginate: 5
paginate_path: "/blog/page:num/"

future: true

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed

exclude:
  - package.json
  - node_modules
  - gulpfile.js
  - Gemfile
